            <!--=========== Message ========= -->
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card mb-3" style="max-width: 100%;">
                            <div class="card-header text-center">Contactez-nous</div>
                            <div class="card-body">
                                <div class="contactez-nous">
                                    <p>Un problème, une question, envie de nous envoyer un message d'amour ? N'hésitez pas à utiliser ce formulaire pour prendre contact avec nous !</p>
                                    <form action="/page-traitement-donnees" method="post">
                                        <div class="mb-3">
                                            <label for="nom" class="form-label">Votre nom</label>
                                            <input type="text" id="nom" name="nom" class="form-control" placeholder="Martin" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Votre e-mail</label>
                                            <input type="email" id="email" name="email" class="form-control" placeholder="monadresse@mail.com" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="sujet" class="form-label">Quel est le sujet de votre message ?</label>
                                            <select name="sujet" id="sujet" class="form-select" required>
                                                <option value="" disabled selected hidden>Choisissez le sujet de votre message</option>
                                                <option value="probleme-compte">Problème avec mon compte</option>
                                                <option value="question-produit">Question à propos d'un produit</option>
                                                <option value="suivi-commande">Suivi de ma commande</option>
                                                <option value="autre">Autre...</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="message" class="form-label">Votre message</label>
                                            <textarea id="message" name="message" class="form-control" placeholder="Bonjour, je vous contacte car...." required></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <button type="submit" class="btn btn-primary">Envoyer mon message</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
