<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> PEGDWENDE ECHANGE</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700&display=swap" rel="stylesheet">  

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.15.0/font/bootstrap-icons.css" rel="stylesheet">


    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="panelPlace"></div>
    

    <!-- Inscription Start -->
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
    
                        <div class="mb-md-5 mt-md-4 pb-5">
    
                            <h2 class="fw-bold mb-4 text-uppercase">
                                <i class="fas fa-user-plus" style="color: #16D5FF;"></i>
                                Inscription
                            </h2>
    
                            <form id="inscriptionForm" action="#" >
    
                                <div class="form-group mb-4">
                                    <input type="text" id="nom" class="form-control form-control-lg" placeholder="Nom" />
                                </div>
    
                                <div class="form-group mb-4">
                                    <input type="text" id="prenom" class="form-control form-control-lg" placeholder="Prénom" />
                                </div>
    
                                <div class="form-group mb-4">
                                    <input type="email" id="email" class="form-control form-control-lg" placeholder="Email" />
                                </div>
    
                                <div class="form-group mb-4">
                                    <input type="tel" id="number" class="form-control form-control-lg" placeholder="Numéro de téléphone" />
                                </div>
    
                                <div class="form-group mb-4">
                                    <label for="sexe"></label>
                                    <select class="form-control" id="sexe">
                                        <option value="" disabled selected>Choisir le sexe</option>
                                        <option value="HOMME">Homme</option>
                                        <option value="FEMME">Femme</option>
                                    </select>
                                </div>
    
                                <div class="form-group mb-4">
                                    <input type="password" id="passwordi" class="form-control form-control-lg" placeholder="Mot de Passe" />
                                    <button type="button" class="btn btn-outline-secondary" id="toggleMotDePasse">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
    
                                <div class="form-group mb-4">
                                    <input type="password" id="confpassword" class="form-control form-control-lg" placeholder="Confirmer le Mot de Passe" />
                                    <button type="button" class="btn btn-outline-secondary" id="toggleConfirmerMotDePasse">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
    
                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="checkbox" value="" id="conditions">
                                    <label class="form-check-label" for="conditions">
                                        J'accepte les <a href="#">termes et conditions d'utilisation</a>.
                                    </label>
                                </div>
    
                                <button class="btn btn-lg px-5" type="button" style="background-color: #16D5FF; color: white;" onclick="inscript()">Inscription</button>
    
                            </form>
    
                        </div>
    
                        <!-- Autres contenus de votre formulaire ici -->
    
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Inscription End -->
    
    <div class="footerPlace"></div>


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="js/inscript.js"></script>
    <script src="assets/js/misc.js"></script>

</body>

</html>
