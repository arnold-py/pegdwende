<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEGDWENDE ECHANGE</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>

    <div class="menuContent"></div>
    
    <!-- Profile -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mb-3" style="max-width: 100%;">
                <div class="card-header text-center">Profile</div>
                <div class="card-body">
                    <div class="Profile">
                        <form action="/page-traitement-donnees" method="post">
                            <div>
                                <label for="nom">Nom</label>
                                <input type="text" id="nom" name="nom" placeholder="Martin" required>
                            </div>
                            <div>
                                <label for="prenom">Prénom</label>
                                <input type="text" id="prenom" name="prenom" placeholder="Jean" required>
                            </div>
                            <div>
                                <label for="pays">Pays</label>
                                <input type="text" id="pays" name="pays" placeholder="BURKINA FASO" required>
                            </div>
                            <div>
                                <label for="ville">Ville</label>
                                <input type="text" id="ville" name="ville" placeholder="Ouagadougou" required>
                            </div>
                            <div>
                                <label for="adresse">Adresse</label>
                                <input type="text" id="adresse" name="adresse" placeholder="Secteur 1, Rue ..." required>
                            </div>
                            <div>
                                <label for="code-postal">Code Postal</label>
                                <input type="text" id="code-postal" name="code-postal" placeholder="+226" required>
                            </div>
                            <div>
                                <label for="date-naissance">Date de naissance</label>
                                <input type="date" id="date-naissance" name="date-naissance" required>
                            </div>
                            <div>
                                <label for="telephone">Numéro de téléphone</label>
                                <input type="text" id="telephone" name="telephone" placeholder="+xxx xxxxxxxx" required>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary">Enregistrer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></script>
<script src="assets/js/bootstrap.js"></script>
<script src="js/requests.js"></script>
</body>

</html>
