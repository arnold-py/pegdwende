<script>
        function submitForm() {
            // Récupérer les valeurs du formulaire
            const nom = document.getElementById('nom').value;
            const quantite = document.getElementById('quantite').value;
            const prix_unite = document.getElementById('prix_unite').value;
            const binance_coin = document.getElementById('binance_coin').value;

            // Construire l'objet à envoyer à l'API
            const formData = {
                nom: nom,
                quantite: parseInt(quantite),
                prix_unite: parseFloat(prix_unite),
                binance_coin: binance_coin
            };

            // Envoi de la requête à l'API (remplacez l'URL par votre endpoint)
            fetch('votre_api_endpoint', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                // Afficher la réponse de l'API dans l'élément 'apiResponse'
                document.getElementById('apiResponse').innerHTML = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Erreur lors de la soumission du formulaire:', error);
            });
        }
    </script>
