<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mb-3" style="max-width: 100%;">
                <div class="card-header text-center">Profile</div>
                <div class="card-body">
                    <div class="Profile">
                        <form id="myForm" method="post">
                            <div>
                                <label for="nom">Nom</label>
                                <input type="text" id="nom" name="nom" placeholder="Martin" required>
                            </div>
                            <div>
                                <label for="prenom">Prénom</label>
                                <input type="text" id="prenom" name="prenom" placeholder="Jean" required>
                            </div>
                            <div>
                                <label for="pays">Pays</label>
                                <input type="text" id="pays" name="pays" placeholder="BURKINA FASO" required>
                            </div>
                            <div>
                                <label for="ville">Ville</label>
                                <input type="text" id="ville" name="ville" placeholder="Ouagadougou" required>
                            </div>
                            <div>
                                <label for="adresse">Adresse</label>
                                <input type="text" id="adresse" name="adresse" placeholder="Secteur 1, Rue ..." required>
                            </div>
                            <div>
                                <label for="code-postal">Code Postal</label>
                                <input type="text" id="code-postal" name="code-postal" placeholder="+226" required>
                            </div>
                            <div>
                                <label for="date-naissance">Date de naissance</label>
                                <input type="date" id="date-naissance" name="date-naissance" required>
                            </div>
                            <div>
                                <label for="telephone">Numéro de téléphone</label>
                                <input type="text" id="telephone" name="telephone" placeholder="+xxx xxxxxxxx" required>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary">Enregistrer</button>
                            </div>
                        </form>
                    </div>
                </div>

    <script>

        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();
            updateProfile()
        });
 
        //wallet balance
        setadmin().then(function (data) {
            console.log(data); 
            populateInput(data.message)
        }).catch(function (error) {
            $("#nbr_wallet").html('---');
            console.error(error); 
        });

        jQuery(document).ready(function(){
        });
    
        function populateInput(data) {
            var inputValue = data.nom;
            var inputElement = document.getElementById("nom");
            inputElement.value = inputValue;

            inputValue = data.prenoms;
            inputElement = document.getElementById("prenom");
            inputElement.value = inputValue;

            inputValue = data.pays;
            inputElement = document.getElementById("pays");
            inputElement.value = inputValue;

            inputValue = data.ville;
            inputElement = document.getElementById("ville");
            inputElement.value = inputValue;

            inputValue = data.date_naissance;
            inputElement = document.getElementById("date-naissance");
            inputElement.value = inputValue;

            inputValue = data.numero;
            inputElement = document.getElementById("telephone");
            inputElement.value = inputValue;
        }
    
        function updateProfile(){
            nom = document.getElementById("nom").value;
            prenom = document.getElementById("prenom").value;
            pays = document.getElementById("pays").value;
            ville = document.getElementById("ville").value;
            naissance = document.getElementById("date-naissance").value;
            telephone = document.getElementById("telephone").value;
            data =  {
                "nom": nom,
                "prenoms": prenom,
                "numero": telephone,
                'ville': ville,
                "pays": pays,
                "date_naissance" : naissance
            }
            updateUser(data).then(function (res) {
                console.log(res); 
            }).catch(function (error) {
                console.error(error); 
            });
        }
        
    </script>
